<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block lab %}РГЗ{% endblock %}</title>
    <!-- Простые стили, чтобы выглядело не совсем пусто -->
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; display: flex; flex-direction: column; min-height: 100vh;}
        header { background: #333; color: #fff; padding: 15px; text-align: center; }
        header a { color: #fff; margin: 0 10px; text-decoration: none; }
        main { max-width: 800px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); flex: 1; width: 100%; box-sizing: border-box; }
        footer { background: #222; color: #aaa; text-align: center; padding: 15px; margin-top: auto; }
        input, textarea { width: 100%; box-sizing: border-box; margin-bottom: 10px; padding: 8px; }
        button { cursor: pointer; padding: 10px 15px; background: #007BFF; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="/rgz/">Главная</a>
        <a href="/rgz/search">Поиск</a>
        <a href="/rgz/profile">Профиль</a>
        {% if session.get('rgz_login') %}
            <a href="/rgz/logout" style="color: #ffcccc;">Выход</a>
        {% else %}
            <a href="/rgz/login">Вход</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block main %}
    {% endblock %}
</main>

<footer>
    <p>Студент: Шевченко Иван, Группа: ФБИ-34</p>
    <p>Курсовая работа (РГЗ) по Веб-программированию</p>
</footer>

</body>
</html>
